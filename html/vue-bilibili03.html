<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{product.value}}</p>
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            product: 0
        },
        created() {
            fetch('http://localhost:8080/time')
                .then(response =>
                    response.json())
                .then(res => {
                    console.log(res)
                })
        }
    })
</script>
</body>
</html>
