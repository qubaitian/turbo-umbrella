<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>

<div id="app">
  {{fullName}}{{totalPrice}}
</div>
<script>
  var vm = new Vue({
    el: "#app",
    data: {
      movies: ['hw', 'hz'],
      firstName:'leborn',
      lastName:'james',
      books:[
        {id:110,name:'Unix',price:119},
        {id:111,name:'daimadaquan',price:119},
        {id:112,name:'senru',price:119},
        {id:113,name:'Unix',price:119},
      ]
    },
    //计算属性 不加小括号
    computed:{
      fullName:function () {
        return this.firstName+''+this.lastName
      },
      totalPrice:function () {
        let result=0;
        for (let book of this.books){
          result+=book.price
        }
        return result;
      }
    }
  })
</script>

</body>
</html>
