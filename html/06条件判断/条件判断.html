<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>

<div id="app">
  <span v-if="isUser">
    <label for="userName">用户账号</label>
    <input type="text" id="userName" placeholder="用户账号" value="123" key="1">
  </span>
  <span v-else>
    <label for="email">用户邮箱</label>
    <input type="text" id="email" placeholder="用户邮箱" key="2">
  </span>
  <button @click="isUser=!isUser">切换类型</button>
</div>
<script>
  var app = new Vue({
    el: "#app",
    data: {
      isUser: true
    },
    methods: {}
  })
</script>

</body>
</html>
