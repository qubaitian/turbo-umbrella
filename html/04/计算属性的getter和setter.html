<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>

<div id="app">
  <h2>{{getFullName()}}</h2>
  <h2>{{fullName}}</h2>
</div>
<script>
  var app = new Vue({
    el: "#app",
    data: {
      firstName: 'kobe',
      lastName: 'brayant'
    },
    methods: {
      getFullName: function () {
        return this.firstName + " " + this.lastName
      }
    },
    //计算属性没有set方法
    computed: {
      fullName: {
        set: function (newValue) {
          console.log('-----');
          const names = newValue.split(' ');
          this.firstName = names[1];
          this.lastName = names[0];
        },
        get: function () {
          return this.firstName + " " + this.lastName
        }
      }
    }
  })
</script>

</body>
</html>
