<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <input type="text" @keyup.enter="keyup">
</div>
<script>
  //.stop阻止冒泡
  //.prevent组织默认事件
  //.keyup keydown监听某个键盘的点击
  //.once只触发一次
  var app = new Vue({
    el: "#app",
    data: {
      counter: 5
    },
    methods: {
      btnC(){
        console.log('btnC');
      },
      divC(){
        console.log('divC');
      },
      subC(){
        console.log('subC');
      },
      keyup(){
        console.log('keyup');
      }
    }
  })
</script>

</body>
</html>
