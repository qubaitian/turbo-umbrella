<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div>

</div>
<div id="app">
  <div v-cloak>
    <div v-if="books.length">
      <table>
        <thead>
        <tr>
          <th></th>
          <th>书籍名称</th>
          <th>出版日期</th>
          <th>价格</th>
          <th>购买数量</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(item,index) in books">
          <!--      <td v-for="value in item">{{value}}</td>-->
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.date}}</td>
          <!--过滤器直接写不用参数-->
          <td>{{item.price | showPrice}}</td>
          <td>
            <button @click="increment(item)">+</button>
            {{item.count}}
            <button @click="decrement(item)" :disabled="item.count<=1">-</button>
          </td>
          <td>
            <button @click="removeC(index)">移除</button>
          </td>
        </tr>
        </tbody>
      </table>
      <h2>总价格{{totalPrice|showPrice}}</h2>
    </div>
    <div v-else>
      <h2>购物车为空</h2>
    </div>
  </div>
</div>
<script src="../js/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
