<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button>1</button>
<button>2</button>
<button>3</button>
<button>4</button>
<button>5</button>

<script>
  var btns = document.getElementsByTagName('button');
  for (let i=0;i<btns.length;i++){
    btns[i].addEventListener('click',function () {
      console.log('第'+i+"个按钮被点击");
    })
  }
</script>

</body>
</html>
